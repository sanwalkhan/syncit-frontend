<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c2yX41o1hQ7D5d6v4+1eCneX10CydCiXQ/7xrP1VtMhFPAI1z4vi0K2kSv18NGX" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-8">
                <h2 class="text-dark">What would you like to automate? <span class="badge bg-secondary">Beta</span></h2>
            </div>
            <div class="col-12 col-md-4">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#automationIdeas" aria-expanded="false" aria-controls="automationIdeas">
                    Show automation ideas
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="collapse" id="automationIdeas">
                    <div class="card card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Example: When I add a reaction to a Slack message, create a card in Trello.">
                            <button class="btn btn-primary" type="button">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD02hX1v7vXrs4H0wJ1c9vsy4nvXQ63JOGCUGQ4wl+c4kc8Lq21SzUoAR1" crossorigin="anonymous"></script>
</body>
</html>
